<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>구글드라이브 외부 열기</title>
  <style>
    body{margin:0;display:grid;place-items:center;height:100vh;background:#000;color:#fff;font-family:system-ui}
    .wrap{text-align:center}
    a{display:block;margin:.5rem 0;padding:1rem 1.4rem;border-radius:10px;text-decoration:none;font-weight:700}
    .btn{background:#fff;color:#000}
    .sub{margin-top:1rem;font-size:.85rem;opacity:.7}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>구글 드라이브 열기</h2>
    <div id="auto"></div>
    <!-- 수동 버튼들 -->
    <a class="btn" href="intent://drive.google.com/drive/folders/1Iax6j8wGi6z6mV21craLi7TY0u9sW_3K#Intent;scheme=https;package=com.android.chrome;end">
      안드로이드: 크롬으로 열기
    </a>
    <a class="btn" href="intent://drive.google.com/drive/folders/1Iax6j8wGi6z6mV21craLi7TY0u9sW_3K#Intent;scheme=https;package=com.google.android.apps.docs;end">
      안드로이드: 드라이브 앱으로 열기
    </a>
    <a class="btn" href="googlechromes://drive.google.com/drive/folders/1Iax6j8wGi6z6mV21craLi7TY0u9sW_3K">
      아이폰: 크롬으로 열기
    </a>
    <a class="btn" href="https://drive.google.com/drive/folders/1Iax6j8wGi6z6mV21craLi7TY0u9sW_3K" target="_blank">
      일반 링크 (안 될 때 대비)
    </a>
    <div class="sub">자동으로 안 되면 위 버튼 중 하나를 눌러주세요.</div>
  </div>

  <script>
    const url = "https://drive.google.com/drive/folders/1Iax6j8wGi6z6mV21craLi7TY0u9sW_3K";
    const ua = navigator.userAgent.toLowerCase();

    if(ua.includes("android")){
      // 안드로이드 → 크롬 호출
      window.location.href =
        "intent://drive.google.com/drive/folders/1Iax6j8wGi6z6mV21craLi7TY0u9sW_3K#Intent;scheme=https;package=com.android.chrome;end";
    } else if(ua.includes("iphone") || ua.includes("ipad")){
      // iOS → 크롬 스킴 호출 (크롬 없으면 무시됨)
      window.location.href =
        "googlechromes://drive.google.com/drive/folders/1Iax6j8wGi6z6mV21craLi7TY0u9sW_3K";
    } else {
      // PC 등 → 그냥 새창
      window.location.href = url;
    }
  </script>
</body>
</html>
