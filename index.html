<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>신바위 문제</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/shinbawiproblems/manifest.json?v=7">
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/shinbawiproblems/icons/icon-192.png">

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/shinbawiproblems/sw.js?v=7");
    }
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto,
                   Apple SD Gothic Neo, Malgun Gothic, Arial, sans-serif;
    }
    .wrap {
      max-width: 960px;
      margin: 40px auto;
      padding: 16px;
      display: grid;
      gap: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 18px 16px;
      border-radius: 12px;
      background: #fff;
      color: #000;
      border: 1px solid #e5e7eb;
      font-weight: 800;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }
    .hint { color: #cbd5e1; font-size: 14px; text-align: center; }
  </style>
</head>
<body>

<script>
  const DRIVE_URL   = "https://drive.google.com/drive/folders/1Iax6j8wGi6z6mV21craLi7TY0u9sW_3K";
  const LANDING_URL = "https://shinbw.github.io/shinbawiproblems/";

  // PWA 실행이면 바로 드라이브 이동
  const isStandalone =
    window.matchMedia("(display-mode: standalone)").matches ||
    window.navigator.standalone;
  if (isStandalone) {
    location.replace(DRIVE_URL);
  }
</script>

<section class="wrap">
  <!-- 항상 활성화된 앱 설치 버튼 -->
  <button id="installBtn" class="btn">앱 설치</button>

  <!-- 드라이브 바로가기 -->
  <a class="btn" href="https://drive.google.com/drive/folders/1Iax6j8wGi6z6mV21craLi7TY0u9sW_3K">신바위 연구소 입장</a>
  <div id="installMsg" class="hint"></div>
</section>

<script>
  let deferredPrompt = null;
  const installBtn = document.getElementById("installBtn");
  const installMsg = document.getElementById("installMsg");

  // beforeinstallprompt 이벤트 잡기
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installMsg.textContent = "앱 설치가 가능합니다!";
  });

  // 설치 버튼: 항상 동작
  installBtn.addEventListener("click", async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      installMsg.textContent =
        outcome === "accepted" ? "설치를 진행합니다…" : "설치를 취소했습니다.";
      deferredPrompt = null;
    } else {
      // iOS 등 beforeinstallprompt 미지원 → 안내
      alert("이 브라우저에서는 '홈 화면에 추가' 기능을 사용해 설치하세요.");
      installMsg.innerHTML = "iOS Safari: <b>공유(⬆️) → 홈 화면에 추가</b><br>iOS Chrome: 메뉴(⋮) → <b>홈 화면에 추가</b>";
    }
  });

  window.addEventListener("appinstalled", () => {
    installMsg.textContent = "설치 완료! 앱 실행 시 곧바로 연구소로 이동합니다.";
  });
</script>

<!-- 카톡 인앱 브라우저 감지 -->
<script>
(function () {
  const isKakao = /KAKAOTALK/i.test(navigator.userAgent);
  if (!isKakao) return;

  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

  const $wrap = document.createElement("div");
  $wrap.style.cssText = `
    position: fixed; inset: 0; z-index: 9999;
    background: #000; display:flex; align-items:center; justify-content:center;
  `;

  const $sheet = document.createElement("div");
  $sheet.style.cssText = `
    width:min(560px, 92vw); background:#111; color:#f1f5f9;
    border-radius:20px; padding:28px; box-shadow:0 6px 32px rgba(0,0,0,.7);
    text-align:center;
  `;

  if (isIOS) {
    $sheet.innerHTML = `
      <h2 style="color:#fff;font-weight:800;">iOS 인앱 감지됨</h2>
      <p style="color:#cbd5e1;font-size:15px;margin-bottom:20px;">
        원활한 사용을 위해 Safari / Chrome / Google 앱 중 하나를 선택해 열어주세요.
      </p>
      <div style="display:grid; gap:12px;">
        <a class="btn" href="googlechrome://${LANDING_URL.replace(/^https?:\/\//, "")}">iOS Chrome으로 열기</a>
        <a class="btn" href="google://${LANDING_URL.replace(/^https?:\/\//, "")}">iOS Google 앱으로 열기</a>
        <a class="btn" href="${LANDING_URL}">Safari에서 열기</a>
      </div>
    `;
  } else {
    $sheet.innerHTML = `
      <h2 style="color:#fff;font-weight:800;">카카오톡 인앱 브라우저 감지됨</h2>
      <p style="color:#cbd5e1;font-size:15px;margin-bottom:20px;">
        Chrome으로 여는 것이 권장됩니다.
      </p>
      <a class="btn" href="intent://${LANDING_URL.replace(/^https?:\/\//, "")}#Intent;scheme=https;package=com.android.chrome;end">
        Chrome으로 열기
      </a>
      <a class="btn" href="${LANDING_URL}">이 창에서 계속 (인앱)</a>
    `;
  }

  $wrap.appendChild($sheet);
  document.body.appendChild($wrap);
})();
</script>

</body>
</html>
